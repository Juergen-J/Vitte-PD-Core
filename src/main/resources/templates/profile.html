    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Личный кабинет</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.muiv.ru/abitur/" target="_blank">Абитуриенту</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Контакт</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.muiv.ru/studentu/">Студенту</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">

            </li>

                <a class="nav-link" href="/logout">Выход</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Хлебные крошки -->
<nav aria-label="breadcrumb" class="w-100">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Главная</a></li>
        <li class="breadcrumb-item active" aria-current="page">Личный кабинет</li>
    </ol>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Личный кабинет</h1>
    <form th:action="@{/profile/update}" method="post">
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" required>
        </div>
        <div class="form-group">
            <label for="email">Email (не редактируется)</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-secondary">Вернуться на главную</a>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">Есть вопросы? <a href="/contact">Свяжитесь с нами</a></span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

</body>
</html>
