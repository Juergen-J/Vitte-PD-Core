<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новое задание</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .new-issue-header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="new-issue-header text-center">
        <h1 class="display-4">Создать новое задание</h1>
    </header>

    <form th:action="@{/issues/new}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="text">Описание</label>
            <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">Прикрепить файл</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Создать задание</button>
    </form>

    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-secondary">Вернуться на доску</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
