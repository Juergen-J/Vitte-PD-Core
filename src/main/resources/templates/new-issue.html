<nav aria-label="breadcrumb" class="w-100">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Главная</a></li>
        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Новое задание</li>
    </ol>
</nav>

<div class="container">
    <header class="new-issue-header text-center">
        <h1 class="display-4">Создать новое задание</h1>
    </header>

    <form th:action="@{/issues/new}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="text">Описание</label>
            <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">Прикрепить файл</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Создать задание</button>
    </form>

    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-secondary">Вернуться на доску</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
